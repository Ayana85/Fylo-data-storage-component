<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <section class="container">
      <div class="card card-icons">
        <img src="images/logo.svg" aria-hidden="true" alt="logo">
        <!-- <h2>Fylo</h2> -->
        <div class="icons">
          <img src="images/icon-document.svg" aria-hidden="true" alt="document">
          <img src="images/icon-folder.svg" aria-hidden="true" alt="folder">
          <img src="images/icon-upload.svg" aria-hidden="true" alt="upload">
        </div>
      </div>
      <div class="card data-storage">
        <p>Youâ€™ve used 815 GB of your storage</p>
        <div class="progress-bar">
            <div class="white-ball"></div>
        </div>
        <div class="data-limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining-data">
          <p>185 GB Left</p>
          <div class="triangle"></div>
        </div>
      </div>
  </section>
  

  
  
  
  
  
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="left-content">
        <img class="logo" src="images/logo.svg" alt="Fylo logo" >
        <div class="buttons">
            <button class="button"  aria-label="document">
              <img class="button-img" src="images/icon-document.svg" aria-hidden="true" alt="Document Button">
            </button>
            <button class="button"  aria-label="folder">
              <img class="button-img" src="images/icon-folder.svg" aria-hidden="true" alt="Folder Button">
            </button>
            <button class="button"  aria-label="upload">
              <img class="button-img" src="images/icon-upload.svg" aria-hidden="true" alt="Upload Button">
            </button>
        </div>
    </div>
    <div class="right-content">
        <p class="current-data-text">Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</p>
        <div class="data-display">
            <div class="progress-bar"></div>
            <div class="data-limit">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
          <div class="data-message">
            <p class="data-message-text">
              <span>185</span>
              GB Left
            </p>
          </div>
    </div>
    <div class="background"></div>
</main>
  
</body>
</html>
